<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- HEAD -->
    <head>
        <title>MySpace</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet" />
        <script type="text/javascript" th:src="@{/js/home.js}"></script>
    </head>

    <body>
        <!--HEADER-->
        <header th:insert="blocks/header :: header"></header>
        <!--NAVIGATION-->
        <nav th:insert="blocks/nav :: nav"></nav>

        <!--CONTENT-->
        <article class="homeArticle">
            <section class="homeSection">
                <div th:each="el:${lesson}" class="lesson">
                    <h3 th:text="${el.title}" class="l_title"></h3>
                    <p th:text="${el.anons}" class="l_body"></p>
                    <a th:href="'/lesson/' + ${el.id}" class="l_link">подробнее</a>
                </div>
            </section>
        </article>

        <!--FOOTER-->
        <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
